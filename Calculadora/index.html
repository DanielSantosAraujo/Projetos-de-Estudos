<html>

<head>
  <title>Calculadora</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="estilo.css" />

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">

        <div class="calculadora">
          <input type="text" id="resultado" class="form-control resultado" placeholder="0" disabled="disabled" />

          <div class="row">
            <div class="btn btn-dark btn-lg clear font-weight-light">C</div>
            <div class="btn btn-dark btn-lg font-weight-light">/</div>
            <div class="btn btn-dark btn-lg font-weight-light">x</div>
          </div>

          <div class="row">
            <div class="btn btn-dark btn-lg font-weight-light">7</div>
            <div class="btn btn-dark btn-lg font-weight-light">8</div>
            <div class="btn btn-dark btn-lg font-weight-light">9</div>
            <div class="btn btn-dark btn-lg font-weight-light">-</div>
          </div>

          <div class="row">
            <div class="btn btn-dark btn-lg font-weight-light">4</div>
            <div class="btn btn-dark btn-lg font-weight-light">5</div>
            <div class="btn btn-dark btn-lg font-weight-light">6</div>
            <div class="btn btn-dark btn-lg font-weight-light">+</div>
          </div>


          <div class="row">
            <div class="btn btn-dark btn-lg font-weight-light">1</div>
            <div class="btn btn-dark btn-lg font-weight-light">2</div>
            <div class="btn btn-dark btn-lg font-weight-light">3</div>
            <div class="btn btn-dark btn-lg enterf">=</div>
          </div>

          <div class="row">
            <div class="btn btn-dark zero btn-lg font-weight-light">0</div>
            <div class="btn btn-dark btn-lg font-weight-light">.</div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
