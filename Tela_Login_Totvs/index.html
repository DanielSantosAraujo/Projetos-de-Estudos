<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Meu RH | TOTVS S.A</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" type="imagex/png" href="img/iconeTotvs.png">
</head>
<body>
    
    <div class="container text-center">
        <div class="imagem">
        </div>
            <span class="bem-vindo">Boas-vindas</span>
            <span class="entre">Entre com seu usuário e senha</span>
            <BR>
            <form>
            <div>
                <div>
                    <i class="bi-alarm"></i>
                </div>
            <input img="img/person-circle.svg" type="text" name="usuario" required placeholder="Informe o seu usuário">
            </div>

            <div>
            <input type="password" name="senha" required placeholder="Informe sua senha">
            </div>

            <div  class="lembrar-usuaria">
                <span>Lembrar usuário</span>
                <span></span>
            </div>
            <button class="botao">Entrar</button>
        </form>

        <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
