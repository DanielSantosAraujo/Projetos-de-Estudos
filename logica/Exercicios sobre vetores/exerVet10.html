<script>
    quantidadeDeAlunos = 15;
    notas = [];
    media = 0;
    soma = 0;
    for(contador = 0; contador < quantidadeDeAlunos; contador++) {
       var n = parseFloat(prompt("Entre com as notas:"));
       notas.push(n); 
    }
    
    for(contador = 0; contador < notas.length; contador++ ) {
        soma =   soma  + notas[contador];
    }

    media = soma / quantidadeDeAlunos;

document.write(soma);
console.log(notas);
document.write("<br>");
document.write(media);
    
    

</script>
