<script>
    quantidadeDeNumeros = 5;
    numeros = [];
    maiorNumero = 0;
    menorNumero = 0;
    posicao = 0;
    
    for(contador = 0; contador <= quantidadeDeNumeros; contador++) {
       var n = parseFloat(prompt("Entre com valores pares:"));
       numeros.push(n); 
    }
    
    for(contador = 5; contador >= 0; contador--) {
        document.write(numeros[contador]);
    }




    console.log(numeros);
    
    
    
</script>
