<script>


    function pulaLinha() {
        document.write("<br>");
        
    }

    function mostra(frase) {
        document.write("<br>");
        document.write(frase);
        pulaLinha();
    }

    quantidadeDeNumeros = 5;
    numero = [];
    
  
    menorNumero = 0;
    maiorNumero = 0;
    posicaoMaior = 0;
    posicaoMenor = 0;


    for(contador = 0; contador < quantidadeDeNumeros; contador++) {
       var n = parseFloat(prompt("Entre com os números:"));
       numero.push(n); 
    }

    for (contador = 0; contador < numero.length; contador++) {
        document.write(numero[contador]);
        document.write("<br>");
   
    }

    for(contador = 0; contador < numero.length; contador++) {
        if(contador == 0) {
            maiorNumero = numero[contador];
            menorNumero = numero[contador];
            
        }

        if(numero[contador] > maiorNumero) {
            maiorNumero = numero[contador];
            posicaoMaior = contador;
        } else if(numero[contador] < menorNumero) {
            menorNumero = numero[contador];
            posicaoMenor = contador;
        }
    }



               
        mostra("O " + maiorNumero + " se encontra na posição " + posicaoMaior);
        mostra("O " + menorNumero + " se encontra na posição " + posicaoMenor);
     


</script>
