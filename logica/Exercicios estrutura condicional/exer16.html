<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }


    
    var numero = parseFloat(prompt( " Entre com um numero de 1 a 12!"));

    switch(numero) {
        case 1:
            mostra("O mês de número " + numero + " é o janeiro.");
            break;
        
            case 2:
            mostra("O mês de número " + numero + " é o fevereiro.");
            break;
            
            case 3:
            mostra("O mês de número " + numero + " é o março.");
            break;

            case 4:
            mostra("O mês de número " + numero + " é o abril.");
            break;

            case 5:
            mostra("O mês de número " + numero + " é o maio.");
            break;

            case 6:
            mostra("O mês de número " + numero + " é o junho.");
            break;

            
            case 7:
            mostra("O mês de número " + numero + " é o julho.");
            break;

            
            case 8:
            mostra("O mês de número " + numero + " é o agosto.");
            break;

            
            case 9:
            mostra("O mês de número " + numero + " é o setembro.");
            break;

            
            case 10:
            mostra("O mês de número " + numero + " é o outubro.");
            break;

            case 11:
            mostra("O mês de número " + numero + " é o novembro.");
            break;

            default:
            mostra("O mês de número " + numero + " é o dezembro.");
    }
    
 

    
</script>
