<script>

var numero = parseInt(prompt("Digite a quantidade de números primos que você deseja saber:"));
var contador = 0;
var par = 0;


while(contador <= numero) {
    document.write("<br>");
    document.write(par);
    document.write("<br>");
    
    par = par + 2;

    contador = contador + 2;
}

</script>
