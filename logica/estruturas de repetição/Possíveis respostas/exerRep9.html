<script>

var numero = parseInt(prompt("Digite a quantidade de números primos que você deseja saber:"));
var contador = 0;
var impar = 1;

while(contador < numero) {
    document.write(impar);
    document.write("<br>")
    document.write("<br>")
    contador++;
    impar = impar + 2;
}

</script>
