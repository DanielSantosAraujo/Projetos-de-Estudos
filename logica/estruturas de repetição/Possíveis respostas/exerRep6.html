<script>

var contador = 0;
var soma = 0;
while(contador < 10) {
    var numero = parseInt(prompt("Entre com os números que deseja saber a média:"));
    soma = soma + numero;
    contador++;
}
    console.log(soma)
    console.log(contador);
   var media = (soma/contador);
   document.write(media);

</script>
